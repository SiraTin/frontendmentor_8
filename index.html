<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="contain_img">
          <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration_hero">
        </div>
        <div class="contain_detail">
          <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="box_flex">
              <div class="d-flex">
                <img src="images/icon-music.svg" alt="icon-music.svg">
                <div class="plan_detail">
                  <p><strong>Annual Plan</strong></p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <div class="change">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
          <div class="payment">
            <div class="btn blue">
              <p>Proceed to Payment</p>
            </div>
            <div class="btn no_bg">
              <p class="cancel">Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sira</a>.
  </div>
</body>
</html>
